version: '3.8'

services:
  ventilos_postgres:
    image: postgres:18.0
    volumes:
      - postgres_data_ventilos:/var/lib/postgresql
    environment:
      POSTGRES_DB: ventilos
      POSTGRES_USER: ventilos
      POSTGRES_PASSWORD: ventilos
    ports:
      - 5433:5432

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # UI web
    environment:
      MP_SMTP_BIND_ADDR: 0.0.0.0:1025
      MP_UI_BIND_ADDR: 0.0.0.0:8025

volumes:
  postgres_data_ventilos:
